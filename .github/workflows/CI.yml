name: CI               
on:                                 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
                 
jobs:                               
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.   
        uses: actions/checkout@v2
      
      - name: Check Node v            
        run: node -v

      - name: Install Dependencies   
        run: yarn install --frozen-lockfile

      - name: Build                   # React Build
        run: yarn run build